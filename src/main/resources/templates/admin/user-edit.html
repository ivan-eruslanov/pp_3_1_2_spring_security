<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Spring Boot Security</h3>
    <hr>
    <h4>Update User List</h4>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="id">id: </label>
        <input type="number" readonly th:field="*{id}" id="id" class="form-control mb-4 col-4">
        <label for="userName">User name: </label>
        <input type="text" th:field="*{username}" id="userName" class="form-control mb-4 col-4">
        <label for="firstName">first name: </label>
        <input type="text" th:field="*{firstName}" id="firstName" class="form-control mb-4 col-4">
        <label for="lastName">Last name: </label>
        <input type="text" th:field="*{lastName}" id="lastName" class="form-control mb-4 col-4">
        <label for="age">Age: </label>
        <input type="number" th:field="*{age}" id="age" class="form-control mb-4 col-4">
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email" class="form-control mb-4 col-4">
        <label for="password">Password: </label>
        <input type="text" readonly th:field="*{password}" id="password" class="form-control mb-4 col-4">
        <label for="rolesList">input role: </label>
        <select id="rolesList" name="rolesList" class="form-control mb-4 col-4"
                multiple size="2" >
            <option
                    th:each="role : ${userRoles}"
                    th:value="${role}"
                    th:text="${role}">
            </option>
        </select>
        <button type="submit" class="btn btn-info col-2">Update User</button>
        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        </form>
    </form>
</div>
</body>
