<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create page here</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Spring Boot Security</h3>
    <hr>
    <h4>Save User List</h4>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <label for="userName">User name: </label>
        <input type="text" th:field="*{username}" id="userName" placeholder="user name" class="form-control mb-4 col-4">
        <label for="firstName">First name: </label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="first name" class="form-control mb-4 col-4">
        <label for="lastName">Last name: </label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="last name" class="form-control mb-4 col-4">
        <label for="age">Age: </label>
        <input type="number" th:field="*{age}" id="age" placeholder="username" class="form-control mb-4 col-4">
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email" placeholder="email" class="form-control mb-4 col-4">
        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" id="password" placeholder="password" class="form-control mb-4 col-4">
        <label for="rolesList">input role: </label>
        <select id="rolesList" name="rolesList" class="form-control mb-4 col-4"
                multiple size="2" >
            <option th:each="role : ${allroles}"
                    th:value="${role}"
                    th:text="${role}">
            </option>
        </select>
        <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>
</div>
</body>
</html>
