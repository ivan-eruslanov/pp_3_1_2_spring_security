<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin title here</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        th, tr, td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container my-2">
    <h3>Admin page</h3>
    <hr>
    <table th:border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>FirsName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}">...</td>
            <td th:utext="${user.getUsername()}">...</td>
            <td th:utext="${user.getFirstName()}">...</td>
            <td th:utext="${user.getLastName()}">...</td>
            <td th:utext="${user.getAge()}"></td>
            <td th:utext="${user.getEmail()}">...</td>
            <td th:utext="${user.getPassword()}">...</td>
            <td th:utext="${user.getRoles()}">...</td>
            <td>
                <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="update" class="btn btn-success">
                </form>
            </td>
            <td>
                <form  th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="delete" class="btn btn-danger">
                </form>
            </td>

        </tr>
        </tbody>
    </table>
    <br>
    <a href="/admin/new" class="btn btn-success">create new user</a>
    <br><br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="logout" class="btn btn-info">
    </form>
</div>
</body>
</html>
